<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>

<body class=" container-fluid bg-info m-5">

    <div class="input ">
        <h1>Password generator</h1> <br>
        <input type="number" id="num" min="1" style="height: 35px;">
        <button type="submit" class="btn mt-2 btn-primary btn-outline-success text-light"
            onclick="generatePassword()">Click to generate</button>
    </div>
    <div class="row">
        <div class="card col mt-3 ml-3">
            <div class="card-body">
                <h4 id="pass"></h4>
            </div>
        </div>
    </div>

    <script>
        function generatePassword() {
            let num = document.getElementById("num").value;
            if (num > 8 && num <= 25) {
                let pass = '';
                let str = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' +
                    'abcdefghijklmnopqrstuvwxyz0123456789@#$';
                for (let i = 0; i < num; i++) {
                    let char = Math.floor(Math.random() * str.length);
                    pass += str.charAt(char);
                    let res = document.getElementById("pass");
                    res.innerHTML = `Your newly generated password of length ${num} is: ${pass}`;
                }
            }
            else {
                pass.innerHTML = "can only generate between 8 and 25 characters"
            }
        }
    </script>
</body>

</html>
